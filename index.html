<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planes Gym</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Arma tu plan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acerca de</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Servicios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
      <div id="userLogin" class="nav-item">
       
      </div>
      <div id="btnPlan" style="margin-right: 20px">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="26"
          height="26"
          fill="currentColor"
          class="bi bi-cart"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
        <p id="contador__plan"></p>
      </div>
      <div>
        <button id="generarBoton">Generar Plan Aleatorio</button>
        <div id="tablaObjetos">
          <table >
            <thead>
              <tr>
                <th>Ejercicio</th>
                <th>Categoría</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aquí se mostrarán los objetos seleccionados -->
            </tbody>          
          </table>       
          <button id="btnAgregarAleatorio">Cargar Al Carrito</button>
        </div>
      </div>
    </nav>

    <p id="busqueda">Busque su ejercicio aqui</p>
    <input type="text" id="filter__input">
    <div id="ejercicios"></div>
    <div id="plan">
      <table>
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot id="totales"></tfoot>
      </table>
    </div>
  
    
    <script
      type="module"
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
    ></script>
    <script
      type="module"
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script type="module" src="./db/ejercicios.js"></script>
    <script type="module" src="./db/usuarios.js"></script>
    <script type="module" src="./js/usuario.js"></script>
    <script type="module" src="./js/inicio.js"></script>
    <script type="module" src="./js/plan.js"></script>
  </body>
</html>
